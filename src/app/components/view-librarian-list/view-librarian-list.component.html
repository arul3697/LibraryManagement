
<div class="container" align="center"
style="margin-top: 2%; margin-left: 1%">
<form>
    <h2 style="color: darkblue">librarian Details</h2>
    
    <div class="row" [hidden]="!deleteMessage"></div>
    <h3 *ngIf="deleteMsg" align="center" style="color:red;">{{deleteMsg}}</h3>
    <h3 *ngIf="add" align="center" style="color:blue;">{{add}}</h3>
    <table class="table table-hover" style="background-color:transparent; border: 2px solid green;width:1100px;">
        <thead class="thead-dark">
            <tr>
                <!-- <th>S.No</th> -->
                <th>User Name</th>
                <th>Name</th>
                <th>Email Id</th>
                <th>Address</th>
                <th>Contact Number</th>
                <th>Library Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody >
            
                <tr>
                    <tr *ngFor="let librarian of librarians ">
                   <!-- <td scope="row">{{user.id}}</td> -->
                    <td>{{librarian.name}}</td>
                    <td>{{librarian.full_name}}</td>
                    <td>{{librarian.email_id}}</td>
                    <td>{{librarian.address}}</td>
                    <td>{{librarian.contact_number}}</td>
                    <td>{{librarian.libraryName}}</td>
                     <td>
                        <button (click)="updateLibrarian(librarian.id)" class='btn btn-info'>Update</button>
                        &nbsp;&nbsp;&nbsp;&nbsp; 
                        <button (click)="deleteLibrarian(librarian.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>
                    </td>
                </tr>
        </tbody>
    </table>
    </form>
</div>
