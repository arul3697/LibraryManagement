
<div class="container" align="center"
                style="margin-top: 2%; margin-left: 0.75%">
                <form>
					<h2 style="color: darkblue">User Details</h2>
					
					<div class="row" [hidden]="!deleteMessage"></div>
					<h3 *ngIf="deleteMsg" align="center" style="color:red;">{{deleteMsg}}</h3>
                    <h3 *ngIf="add" align="center" style="color:blue;">{{add}}</h3>
					<table class="table table-hover" style="background-color:transparent;width: 1050px;border: 2px solid gray">
						<thead class="thead-dark">
							<tr>
								<!-- <th>S.No</th> -->
								<th>User Name</th>
								<th>Name</th>
								<th>Email Id</th>
								<th>Address</th>
								<th>Contact Number</th>
								<th>Library Name</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody >
							
								<tr>
									<tr *ngFor="let user of users ">
                                   <!-- <td scope="row">{{user.id}}</td> -->
									<td>{{user.name}}</td>
									<td>{{user.full_name}}</td>
									<td>{{user.email_id}}</td>
									<td>{{user.address}}</td>
									<td>{{user.contact_number}}</td>
									<td>{{user.libraryName}}</td>
									 <td>
										<button (click)="updateUser(user.id)" class='btn btn-info'>Update</button>
                    <!-- data-toggle="modal" data-target="#myModal">Update</button> -->

										&nbsp;&nbsp;&nbsp;&nbsp; 
										<button (click)="deleteUser(user.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>
									</td>
								</tr>
								
						</tbody>
                    </table>
                    </form>
			</div>
