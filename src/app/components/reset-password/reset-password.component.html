<div class="container" style="margin-top: 10%; margin-left: 8%">
	<div class="row justify-content-center">
		<div class="col-md-5">
			<div class="card">
				<div class="card-header" align="center">
					<h2>Forget Password</h2>
				</div>
				<div class="card-body">
					<h3 *ngIf="error" align="center" style="color:red;">{{error}}</h3>
					<form class="form-horizontal" #reset="ngForm" (ngSubmit)="resetPassword()">				
						<div class="form-group">
							<label for="email_id" class="cols-sm-2 control-label">Email
								Id</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span> <input type="email"
																				   class="form-control" name="email_id"
																				   id="email_id"
																				   placeholder="Enter Email Id" [(ngModel)]="user.email_id" required #email_id="ngModel"
																				   [class.is-invalid]="email_id.invalid && email_id.touched"/>
								</div>
							</div>
						</div>
						<div class="form-group row=1" align="center">
							<!-- <div *ngif=!user.id> -->
							<button type="submit"
									class="btn btn-primary" [disabled]=!reset.valid>submit</button>
										<!-- <button type="submit" *ngif=user.id
												class="btn btn-primary">Update</button> -->
							<div class="form-group" align="right">
								<a (click)="Back()" title="Back"><i class="fa fa-arrow-circle-left" aria-hidden="true" style="font-size:25px"></i>Back</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
    </div>
</div>
