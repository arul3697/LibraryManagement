<div class="container" style="margin-top: 7%; margin-left: 8%">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header" align="center">
                    <h2>Notification Form</h2>
                </div>
                <div class="card-body">
                    <div [hidden]="submitted" style="width: 400px;">
                    <form class="form-horizontal" (ngSubmit)="saveNotification()">
                        <!-- <input type="hidden"  class="form-control" name="username" id="username" placeholder="UserName"  [(ngModel)]="notification.username" required /> -->
                        <div class="form-group">
                            <label for="subject" class="cols-sm-2 control-label">Subject</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"></span> <input type="text"
                                                                                    class="form-control" name="subject" id="subject"
                                                                                   placeholder="Subject" [(ngModel)]="notification.subject" required #subject="ngModel"
																				   [class.is-invalid]="subject.invalid && subject.touched" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="cols-sm-2 control-label">message
                            </label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"></span> <textarea rows="4" cols="55" placeholder="Type message.." name="message" [(ngModel)]="notification.message" required #message="ngModel"
                                    [class.is-invalid]="message.invalid && message.touched"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row=1" align="center">
                            <button type="submit"
									class="btn btn-primary">Send</button>
                            <div class="form-group" align="right">
                                <!-- <a href="/user/admin" title="Back"><i class="fa fa-arrow-circle-left" aria-hidden="true" style="font-size:25px"></i></a> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
