<div class="container" align="center"
                style="margin-top: 2%; margin-left: 1%">
                <form>
					<h2 style="color: darkblue">Book Details</h2>
					
					<!-- <div class="row" [hidden]="!deleteMessage"></div> -->
                    <h3 *ngIf="deleteMsg" align="center" style="color:red;">{{deleteMsg}}</h3>
                    <h3 *ngIf="add" align="center" style="color:blue;">{{add}}</h3>
					<table class="table table-hover" style="background-color:transparent;width: 1050px;border: 2px solid green">
						<thead class="thead-dark">
							<tr>
								<!-- <th>S.No</th> -->
								<th>Book Name</th>
								<th>Author Name</th>
								<th>Publisher Name</th>
								<th>Contact Number</th>
								<th>Download Count</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody >
							
								<tr>
									<tr *ngFor="let book of books ">
                                   <!-- <td scope="row">{{user.id}}</td> -->
									<td>{{book.name}}</td>
									<td>{{book.author_name}}</td>
									<td>{{book.publisher_name}}</td>
                                    <td>{{book.contact_number}}</td>
                                    <td>{{book.download_count}}</td>
									 <td>
										<button (click)="updateBook(book.id)" class='btn btn-info'>Update</button>
                    <!-- data-toggle="modal" data-target="#myModal">Update</button> -->

									&nbsp;&nbsp;&nbsp;&nbsp; 
										<button (click)="deleteBook(book.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>
									</td>
								</tr>
								
						</tbody>
                    </table>
                    </form>
			</div>
