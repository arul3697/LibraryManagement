<div class="container" align="center"
                style="margin-top: 2%; margin-left: 1%">
                <form>
					<h2 style="color: darkblue">User Request Details</h2>
					<table class="table table-hover" style="background-color:transparent;border: 2px solid green">
						<thead class="thead-dark">
							<tr>
								<!-- <th>S.No</th> -->
								<th>User Name</th>
								<th>Book Name</th>
								<th>Author Name</th>
								<th>Date</th>
								<th>Status</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody >							
								<tr>
									<tr *ngFor="let viewRequest of viewUserRequest ">
									<td>{{viewRequest.username}}</td>
									<td>{{viewRequest.book_name}}</td>
									<td>{{viewRequest.author_name}}</td>
									<td>{{viewRequest.date}}</td>
									<td>{{viewRequest.status}}</td>
								    <td>
										<button (click)="updateStatus(viewRequest.id)" class='btn btn-success'>accept</button>
										&nbsp;&nbsp;&nbsp;&nbsp; 
										<button (click)="rejectStatus(viewRequest.id)" class='btn btn-danger'>Reject</button>
									</td>
								</tr>
						</tbody>
                    </table>
                    </form>
			</div>
