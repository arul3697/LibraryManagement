
<div class="container" align="center"
style="margin-top: 2%; margin-left: 1%">
<form>
    <h2 style="color: darkblue">User Request Details</h2>
    <table class="table table-hover" style="background-color:transparent; border: 2px solid green;width:600px">
        <thead class="thead-dark">
            <tr>
                <!-- <th>S.No</th> -->
                <th>User Name</th>
                <th>Book Name</th>
                <th>Author Name</th>
                <th>Date</th>
                <!-- <th>Time</th> -->
                <th>Status</th>
            </tr>
        </thead>
        <tbody >							
                <tr>
                    <tr *ngFor="let viewRequest of viewUserRequest ">
                    <td>{{viewRequest.username}}</td>
                    <td>{{viewRequest.book_name}}</td>
                    <td>{{viewRequest.author_name}}</td>
                    <td>{{viewRequest.date | date:"dd/MM/yy"}}</td>
                    <!-- <td>{{viewRequest.time | date:'shortTime'}}</td> -->
                    <td style="color: blue;">{{viewRequest.status}}</td>
                </tr>
        </tbody>
    </table>
    </form>
</div>
